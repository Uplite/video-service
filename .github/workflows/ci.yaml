name: ci

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: install dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler make

      - name: generate
        run: make generate

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: proto
          path: ./api/pb

  test:
    runs-on: ubuntu-latest
    needs: generate
    env:
      AWS_CLOUDFRONT_URL: "https://i.website.io/videos"
      GRPC_SERVER_PORT: "50051"

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: install dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler make

      - name: download artifact
        uses: actions/download-artifact@v2
        with:
          name: proto
          path: ./api/pb

      - name: unit test
        run: make test
